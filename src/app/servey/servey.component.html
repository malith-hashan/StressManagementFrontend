<div class="wrap">
  <div class="nav-header" style="margin-bottom: 20px">


    <header class="text-center text-white py-5" style="background-image:url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
      <div class="nav-brand">
        <img src="https://s3-us-west-2.amazonaws.com/parallax-theme/assets/bradlogo2.png">
      </div>
      <i class="fa fa-bars fa-3x"></i>
      <h1 class="display-5 font-weight-bold mb-4"><u>Check Your Stress Level</u></h1>
      <p class="lead ">fill this questions and find your result.</p>

    </header>    </div>

  <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
  <div class="form-group row">
    <label for="userId" class="col-sm-2 col-form-label statement2">User ID</label>
    <div class="col-sm-4">
      <input [(ngModel)]="userId" type="text" class="form-control" placeholder="Enter Your Company UserId hear" id="userId" name="userId">
    </div>
  </div>
  <div *ngFor="let question of quections; let i = index">
    <p  class="statement">{{ i + 1 }}. {{ question.quectionName }}</p>
    <div>
      <ul class='likert'>
        <li>
      <label  >
        <input required type="radio" name="answer{{i}}" value="1" [(ngModel)]="question.answers"> Strongly agree
      </label>
        </li>
        <li>
      <label>
        <input required type="radio" name="answer{{i}}" value="2" [(ngModel)]="question.answers"> Agree
      </label>
        </li>
        <li>
      <label>
        <input required type="radio" name="answer{{i}}" value="3" [(ngModel)]="question.answers"> Neutral
      </label>
        </li>
        <li>
      <label>
        <input required type="radio" name="answer{{i}}" value="4" [(ngModel)]="question.answers"> Disagree
      </label>
        </li>
        <li>
      <label>
        <input required  type="radio" name="answer{{i}}" value="5" [(ngModel)]="question.answers"> Strongly disagree
      </label>
        </li>
      </ul>

    </div>
  </div>
  <div class="buttons">
    <button class="clear">Clear</button>
    <button class="submit">Submit</button>
  </div>

</form>
</div>
