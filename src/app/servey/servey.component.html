<form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
  <label>userId</label>
  <input [(ngModel)]="userId" type="text" name="userId" name="userId">
  <div *ngFor="let question of quections; let i = index">
    <p>{{ i + 1 }}. {{ question.quectionName }}</p>
    <div>
      <label>
        <input type="radio" name="answer{{i}}" value="1" [(ngModel)]="question.answers"> answer1
      </label>
      <label>
        <input type="radio" name="answer{{i}}" value="2" [(ngModel)]="question.answers"> answer2
      </label>
      <label>
        <input type="radio" name="answer{{i}}" value="3" [(ngModel)]="question.answers"> answer3
      </label>
      <label>
        <input type="radio" name="answer{{i}}" value="4" [(ngModel)]="question.answers"> answer4
      </label>
      <label>
        <input type="radio" name="answer{{i}}" value="5" [(ngModel)]="question.answers"> answer5
      </label>


    </div>
  </div>
  <button type="submit">check</button>
</form>
