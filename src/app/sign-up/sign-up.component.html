<div class="shadow p-3 mb-5 bg-body-tertiary rounded mx-auto" style="margin: 1%; padding: 10%;width: 50%;">
  <div class="nav-header">


    <header class="text-center text-white py-5" style="background-image:url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
      <div class="nav-brand">
        <img src="https://s3-us-west-2.amazonaws.com/parallax-theme/assets/bradlogo2.png">
      </div>
      <i class="fa fa-bars fa-3x"></i>
      <h1 class="display-5 font-weight-bold mb-4"><u>sign up</u></h1>

    </header>    </div>






  <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <form [formGroup]="signup">

      <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" formControlName="username">
          <div *ngIf="signup.controls['username'].invalid && signup.controls['username'].touched"
               class="text-danger">
            Name is required
          </div>
        </div>
      </div>


      <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label">email</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" formControlName="email">
          <div *ngIf="signup.controls['email'].invalid && signup.controls['email'].touched" class="text-danger">
            Address is required
          </div>
        </div>

      </div>


      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="signup.controls['password'].invalid && signup.controls['password'].touched"
               class="text-danger">
            Password is required
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" (click)=" addUser()" [disabled]="signup.invalid">SignUp</button>

      </div>
    </form>
  </div>


</div>
